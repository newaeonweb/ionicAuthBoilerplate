<ion-view view-title="Login" class="login-bg">
    <ion-content class="padding">
        <div class="logo">
            <img src="img/mendelics-logo-mobile.png" width="200px" alt="Logo">
        </div>
        <button class="button button-block button-light" ng-click="login()">Entrar</button>
    </ion-content>
    <div class="error" ng-show="error">{{error}}</div>
</ion-view>
